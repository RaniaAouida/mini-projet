{% extends 'base.html' %}
{% include 'header.html' %}
 
 
 
{% block title %} Home {% endblock %}
 
 
 
{% block body %}
<div class="container">
<form action='' method = "POST">
<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" value="{{student.first_name}}" class="form-control" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" value="{{student.last_name}}" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" value="{{student.email}}" /></td>
    </tr>

    <tr>
        <td>field</td>
        <td><input type = "field" name = "field" class="form-control" value="{{student.field}}" /></td>
    </tr>
    <tr>
        <td>institue</td>
        <td><input type = "institue" name = "institue" class="form-control" value="{{student.institue}}" /></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
          Male: <input type = "radio" name = "gender"  value="male"
          {% if  student.gender=='male'  %}
             checked
          {% endif  %}
          />
         Female: <input type = "radio" name = "gender"  value="female"
         {% if  student.gender=='female'  %}
         checked
      {% endif  %}
         />
        </td>
    </tr>

   



    <tr>
        <td>Country</td>
        <td>
        <select name="country" class="form-control">
            <option value="Tunisia"
            {% if 'Tunisia' in student.country %}
            selected
           {% endif %}
            >Tunisia</option>
            <option value="Algeria"
            {% if 'Algeria' in student.country %}
              selected
           {% endif %}
            >Australia</option>
            <option value="Morocco"
            
            {% if 'Morocco' in student.country %}
            selected
          {% endif %}
            >Morocco</option>
         </select>
        </td>
    </tr>
    

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
       
    </tr>
</table>
  
  </form>

</div>
{% endblock %}
